<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <menu class="header-links">
      <a href="#">Gmail</a>
      <a href="#">Images</a>
      <img src="https://www.gstatic.com/images/branding/product/1x/avatar_circle_blue_512dp.png" alt="Profile"
        class="profile-pic">
    </menu>
  </header>
  <main class="google-container">
    <div class="google-logo">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>
    <form class="search-form" action="https://www.google.com/search" method="GET">
      <input type="text" name="q" class="search-input" placeholder="Search Google or type a URL">
      <div class="buttons">
        <button type="submit" class="search-button">Google Search</button>
        <button type="submit" name="btnI" class="lucky-button">I'm Feeling Lucky</button>
      </div>
    </form>
  </main>
  <footer class="footer-content">
    <p>United States</p>
    <menu class="footer-links">
      <a href="#">Advertising</a>
      <a href="#">Business</a>
      <a href="#">About</a>
      <a href="#">How Search works</a>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Settings</a>
    </menu>
  </footer>
</body>

</html>
